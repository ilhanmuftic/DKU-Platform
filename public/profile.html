    <script src="/js/profile.js"></script>
    <script>
           tsearch = document.getElementById('searchTop')
function srchChange() {
  console.log('change')
  students = document.getElementsByClassName('student')
  for (i = 0; i < students.length; i++) {
    a = students[i]
    txtValue = a.textContent || a.innerText;
      filter = tsearch.value.toUpperCase();
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      students[i].parentElement.style.display = "flex";
    } else {
      students[i].parentElement.style.display = "none";
    }
  }

}
      </script>

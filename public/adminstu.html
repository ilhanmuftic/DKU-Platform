<html lang="en">
<head>

    <title>Admin</title>
    <style>
        table{
            width: 100%;
            height: 100%;
            border: black;
        }

        td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  cursor: pointer;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

<body>
<input type="text" style="background-color: black;color: #00ff00;width: 100%;height: 10%;" id="console">

<script src="/js/admin.js"></script>
    <script>

r = new Request("/admin/get-students")

fetch(r).then(re=>{re.json().then(stus=>{addStus(stus)})})

function addStus(tstus){
    var stus = `<table>
                <tr>
                    <th>Id</th>
                    <th>Class</th>
                    <th>Name</th>
                    <th>Hours</th>
                    <th>Professor</th>
                </tr>`
        for(stu of tstus){
            console.log(stu)
            stus += `<tr onclick="copy('${stu.Id}')"><td>${stu.Id}</td><td>${stu.Class}</td><td>${stu.Name}</td><td>${stu.Hours}</td><td>${stu.Professor}</td></tr>`
        }

        stus+="</table>"
        document.body.append(stringToHTML(stus))
}

    </script>
</body>
</html>

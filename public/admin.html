<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        table{
            width: 100%;
            height: 100%;
            border: black;
        }

        td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
    </style>
</head>
<body>
<input type="text" style="background-color: black;color: #00ff00;width: 100%;height: 10%;" id="console">

<script src="/js/admin.js"></script>
    <script>

r = new Request("/admin/get-logs")

fetch(r).then(re=>{re.json().then(logs=>{addLogs(logs)})})

function addLogs(tlogs){
    var logs = `<table>
                <tr>
                    <th>Time</th>
                <th>User Id</th>
                <th>Username</th>
                <th>Action</th>
                
                </tr>`
        for(log of tlogs){
            console.log(log)
            logs += `<tr onclick="copy('${log.User}')"><td>${log.Time}</td><td>${log.User}</td><td>${log.Name}</td><td>${log.Action}</td>/tr>`
        }

        logs+="</table>"
        document.body.append(stringToHTML(logs))
}

    </script>
</body>
</html>
